<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <ui:insert>
        <ui:include src="/WEB-INF/sabloane/sablonPaginaManager.xhtml"/>
    </ui:insert>
         <div class="card"  align="center" style="position: absolute; border-radius: 10px; background: rgba(135, 154, 255, 0.4); left:600px; top:100px; width:300px; height: 200px">
            <h:form>
                 <h:panelGrid id="grid" cellpadding="8"  styleClass="p-mb-3">
                    <f:facet name="header">
                        <p:outputLabel value="Introduceți CNP angajat"/>
                    </f:facet>

                   
                     <p:inputText id="cnp"  required="true"  requiredMessage="Campul CNP obligatoriu" value="#{controllerDosarMedical.cnp}">
                        <f:validator validatorId="validatorCNP" />
                        <f:ajax/> 
                    </p:inputText>
                    
                    
                     <p:commandButton value="Continuă" styleClass="rounded-button" style="background-color: midnightblue; width: 130px; height: 40px;" 
                                      action="#{controllerPagini.clickDosarMedical()}"
                                  ajax="false" >
                     </p:commandButton>
                    </h:panelGrid>
            </h:form>
               <p:messages id="messages" closable="true"/>
        </div>
    </h:body>
</html>
