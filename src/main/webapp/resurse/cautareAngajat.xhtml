<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Cauta angajat</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-color: aliceblue">
         <ui:insert>
            <ui:include src="/WEB-INF/sabloane/sablonPaginaManager.xhtml"/>
        </ui:insert>
     <div class="card">
        <h:form id="form">
            <p:dataTable var="angajat" value="#{controllerCautareAngajat.listaAngajati}" paginator="true" rows="5"  rowKey="#{angajat.id}"
                        
                        selectionMode="single"
                         selection="#{controllerCautareAngajat.angajatSelectat}"
                         id="tabelAngajati"
                         widgetVar="tabAngajati"
                         emptyMessage="Niciun angajat cu CNP-ul introdus.">
              
                <p:column headerText="Nume" >
                    <h:outputText value="#{angajat.nume}"/>
                </p:column>
                 <p:column headerText="Prenume">
                    <h:outputText value="#{angajat.prenume}"/>
                </p:column>
                <p:column headerText="CNP" filterBy="#{angajat.cnp}">
                    <h:outputText value="#{angajat.cnp}"/>
                </p:column>
                 <p:column headerText="Localitate" >
                    <h:outputText value="#{angajat.localitate}"/>
                </p:column>
                <p:column headerText="Judet" >
                    <h:outputText value="#{angajat.judet}"/>
                </p:column>
                <p:column headerText="Email" >
                    <h:outputText value="#{angajat.email}"/>
                </p:column>
                 <p:column headerText="" >
                     <p:commandButton value="Dosar medical" styleClass="rounded-button" style="background-color: midnightblue; width: 150px; height: 40px;" 
                                      action="#{controllerPagini.clickPaginaCNP()}" >
                        
                     </p:commandButton>
                
                 </p:column>
                
            </p:dataTable>
        </h:form>
     </div>
    </h:body>
</html>
