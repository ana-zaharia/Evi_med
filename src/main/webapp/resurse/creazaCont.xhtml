<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
       xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Creare Cont</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-color: aliceblue">
         <ui:insert>
            <ui:include src="/WEB-INF/sabloane/sablonPaginaManager.xhtml"/>
        </ui:insert>
        
        <div class="card"  align="center" style="position: absolute; border-radius: 10px; background: rgba(135, 154, 255, 0.4); left:500px; top:100px; width:500px; height: 550px">
            <h:form>
                <h:panelGrid id="grid" cellpadding="8" columns="2" styleClass="p-mb-3">
                    <f:facet name="header">
                        <p:outputLabel value="Creare Cont"/>
                    </f:facet>
                    <p:outputLabel for="nume" value="Nume:"/>
                    <p:inputText id="nume" value="#{controllerCreazaCont.nume}" required="true" requiredMessage="Campul Nume obligatoriu" />

                    <p:outputLabel for="prenume" value="Prenume:"/>
                    <p:inputText id="prenume" value="#{controllerCreazaCont.prenume}" required="true" requiredMessage="Campul Prenume obligatoriu" />

                    <p:outputLabel for="CNP" value="CNP:"/>
                    <p:inputText id="CNP" value="#{controllerCreazaCont.cnp}" required="true" 
                        requiredMessage="Campul CNP obligatoriu" >
                        <f:validator validatorId="validatorCNP" />
                        <f:ajax/>
                    </p:inputText>
                    
                    <p:outputLabel for="localitate" value="Localitate:"/>
                    <p:inputText id="localitate" value="#{controllerCreazaCont.localitate}" required="true"
                                 requiredMessage="Campul Localitate obligatoriu"/>
                    
                    <p:outputLabel for="judet" value="Județ:"/>
                    <p:inputText id="judet" value="#{controllerCreazaCont.judet}" required="true"
                                 requiredMessage="Campul Judet obligatoriu"/>

                    <p:outputLabel for="email" value="Email:"/>
                    <p:inputText id="email" value="#{controllerCreazaCont.email}" required="true" validatorMessage="Format Email incorect"
                                 requiredMessage="Campul Email obligatoriu">
                         <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                    </p:inputText>
                    
                    <p:outputLabel for="departament" value="Departament:"/>
                    <p:selectOneMenu id="departament" value="#{controllerCreazaCont.departamentSelectat}" required="true" requiredMessage="Campul Departament obligatoriu">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItem itemLabel="Resurse Umane" itemValue="1"/>
                        <f:selectItem itemLabel="Financiar - Contabil" itemValue="2"/>
                        <f:selectItem itemLabel="Marketing" itemValue="3"/>
                        <f:selectItem itemLabel="Secretariat" itemValue="4"/>
                    </p:selectOneMenu>
                    <br/><br/>
                     <p:commandButton value="Creează Cont" styleClass="rounded-button" style="background-color: midnightblue; width: 130px; height: 40px;" 
                                 action="#{controllerCreazaCont.clickConfirma()}" ajax="false" >
                     </p:commandButton>
                </h:panelGrid>
               
                <p:messages id="messages" closable="true"/>
                <p:outputLabel value="#{controllerCreazaCont.mesaj}"/>
            </h:form>
        </div>
    </h:body>
</html>
