<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>Dosar Medical</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-color: aliceblue">
        <ui:composition>
            <br/>
        <p:card style="width: 600px; position: absolute; left:50px; ">
            
            <f:facet name="title" >
                <div align="center">
                Dosar Medical <br/> 
                </div>
            </f:facet>
            <h:form>
            <p:outputLabel id="angajat" value="Angajat: " style="font-weight: bold; font-size: 20px"/>
            <p:outputLabel for="angajat" value="#{controllerDosarMedical.numeAngajat}" style="font-size: 20px"/><br/><br/>
            <p:commandButton value="Fișă Medicală"  styleClass="ui-button-flat"  disabled="true"
                             ajax="false" />
            <p:commandButton value="Completează"  styleClass="ui-button-raised ui-button-flat" 
                             ajax="false" />
            <p:commandButton value="Vezi"  styleClass="ui-button-raised ui-button-flat" 
                             ajax="false" /><br/><br/>
            <p:commandButton value="Adeverință Medicală"   styleClass="ui-button-flat" disabled="true"
                             ajax="false" />
            <p:commandButton value="Completează" action="#{controllerPagini.clickAdevenrintaMed()}" styleClass="ui-button-raised ui-button-flat" 
                             ajax="false" />
            <p:commandButton value="Vezi" action="#{controllerPagini.clickVeziAdevenrintaMed()}"  styleClass="ui-button-raised ui-button-flat" 
                             ajax="false"  /><br/><br/>
             <p:commandButton value="Fișă de identificare a factorilor de risc profesional"  styleClass="ui-button-flat"  disabled="true"
                            ajax="false" />
            <p:commandButton value="Completează"  styleClass="ui-button-raised ui-button-flat" 
                            ajax="false" />
            <p:commandButton value="Vezi"  styleClass="ui-button-raised ui-button-flat" 
                             ajax="false" /><br/><br/>
               <p:commandButton value="Fișă Aptitudine" styleClass="ui-button-flat"  disabled="true"
                            ajax="false" />
               <p:commandButton value="Completează" action="#{controllerPagini.clickFisaAptitudine()}" styleClass="ui-button-raised ui-button-flat" 
                            ajax="false" />
            <p:commandButton value="Vezi"  styleClass="ui-button-raised ui-button-flat" 
                             ajax="false" />
            
            </h:form>
        </p:card>
        </ui:composition>
    </h:body>
</html>
