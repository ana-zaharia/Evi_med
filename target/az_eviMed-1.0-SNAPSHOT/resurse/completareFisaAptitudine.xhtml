<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body style="background-color: aliceblue">
          <ui:insert>
            <ui:include src="/WEB-INF/sabloane/sablonPaginaManager.xhtml"/>
        </ui:insert>
        <ui:insert>
            <ui:include src="/WEB-INF/sabloane/sablonDosarMedical.xhtml"/>
        </ui:insert>
        <div class="card"  align="center" style="position: absolute; border-radius: 10px; background: rgba(135, 154, 255, 0.4); left:800px; top:90px; width:500px; height: 500px">
            <h:form>
                <h:panelGrid id="grid" cellpadding="8" columns="2" styleClass="p-mb-3">
                    <f:facet name="header">
                        <p:outputLabel value="Complează Fișă Aptitudine"/>
                    </f:facet>

                    <p:outputLabel for="numar" value="Nr. fișă:"/>
                    <p:inputText id="numar"  required="true" requiredMessage="Campul Prenume obligatoriu" />

                    <p:outputLabel for="ocupatie" value="Ocupație/Funcție:"/>
                    <p:inputText id="ocupatie" 
                        requiredMessage="Campul CNP obligatoriu" >
                        <f:validator validatorId="validatorCNP" />
                        <f:ajax/>
                    </p:inputText>
                    
                    <p:outputLabel for="munca" value="Loc de muncă:"/>
                    <p:inputText id="munca" required="true"
                                 requiredMessage="Campul Localitate obligatoriu"/>
                    
                    <p:outputLabel for="aviz" value="Aviz Medical:"/>
                    <p:selectOneMenu id="aviz"  required="true" requiredMessage="Campul Departament obligatoriu">
                        <f:selectItem itemLabel="" itemValue=""/>
                        <f:selectItem itemLabel="APT" itemValue="1"/>
                        <f:selectItem itemLabel="APT - CONDIȚIONAT" itemValue="2"/>
                        <f:selectItem itemLabel="INAPT TEMPORAR" itemValue="3"/>
                        <f:selectItem itemLabel="INAPT" itemValue="4"/>
                    </p:selectOneMenu>

                    <p:outputLabel for="recomandari" value="Medic:"/>
                    <p:inputText id="recomandari"  required="true" validatorMessage="Format Email incorect"
                                 requiredMessage="Campul Email obligatoriu">
                         <f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]"/>
                    </p:inputText>
                    
                    <p:outputLabel for="data" value="Data:"/>
                    <p:inputText id="data" required="true"
                                 requiredMessage="Campul Localitate obligatoriu"/>
                    
                    
                    <br/><br/><br/><br/><br/><br/><br/>
                     <p:commandButton value="Confirmă" styleClass="rounded-button" style="background-color: midnightblue; width: 130px; height: 40px;" 
                                  ajax="false" >
                     </p:commandButton>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
